<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="game">
        <div id="title">
        <h2>Comedy Movie Trivia!</h2>
        </div>
        <button id="start">Start</button>
    

      <div id="timer-div"></div>
      <div id= "quiz-div">
          <p id="question1">Question 1: "In the movie 'Bridesmaids', in what city was Lillian's ill-fated bachelor party supposed to take place?"</p>
          <input type="radio" id="paris" name="bridesmaids" value="paris">
          <label for="paris">Paris</label><br>
          <input type="radio" id="las-vegas" name="bridesmaids" value="las-vegas">
          <label for="las-vegas">Las Vegas</label><br>
          <input type="radio" id="chicago" name="bridesmaids" value="chicago">
          <label for="chicago">Chicago</label>

          <p id="question2">Question 2: In the movie 'Legally Blonde', what is Warner's nickname for Elle?</p>
          <input type="radio" id="buttercup" name="legally-blonde" value="buttercup">
          <label for="buttercup">Buttercup</label><br>
          <input type="radio" id="snookums" name="legally-blonde" value="snookums">
          <label for="snookums">Snookums</label><br>
          <input type="radio" id="pooh-bear" name="legally-blonde" value="pooh-bear">
          <label for="pooh-bear">Pooh Bear</label>
        
        
      </div>
      <button id="done">Done</button>

      <div id="message1">All Done!</div>
      <div id="results">
          <div id="correct"></div>
          <div id="incorrect"></div>
          <div id="unanswered"></div>
      </div>
      <div id="playAgain">Refresh your browser to play again!</div>
    


    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
